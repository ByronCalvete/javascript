<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Byron Calvete">
    <meta name="description" content="Shopping Cart v3 - with event delegation">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart v3</title>
    <link rel="icon" href="../../icon-js.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Bootstrap 5 -> No problem with this! -->
  </head>
  <body>
    <main class="container mt-5">
      <div class="row text-center">
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Strawberry üçì</h5>
              <p class="lead">$300</p>
              <button class="btn btn-outline-primary" data-fruit="Strawberry" data-price="300">Add</button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Banana üçå</h5>
              <p class="lead">$100</p>
              <button class="btn btn-outline-primary" data-fruit="Banana" data-price="100">Add</button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Apple üçè</h5>
              <p class="lead">$200</p>
              <button class="btn btn-outline-primary" data-fruit="Apple" data-price="200">Add</button>
            </div>
          </div>
        </article>
      </div>
    </main>

    <section class="container mt-3">
      <ul class="list-group" id="my-cart"></ul>
    </section>

    <footer id="footer" class="container mt-3">
      <template id="templateFooter">
        <div class="card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <p class="lead mb-0">Total $<span>1500</span></p>
            <button class="btn btn-outline-info">Finalizar compra</button>
          </div>
        </div>
      </template>
    </footer>

    <template id="itemTemplate">
      <li class="list-group-item bg-secondary text-white">
        <span class="badge bg-primary rounded-pill align-middle">12</span>
        <span class="lead align-middle">Strawberry</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <p class="lead mb-0">Total: $<span>300</span></p>
        </div>
        <div>
          <button class="bnt btn-sm btn-danger">Substract</button>
          <button class="bnt btn-sm btn-success">Add</button>
        </div>
      </li>
    </template>

    <script src="index.js"></script>
  </body>
</html>
